<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data table</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<body>
    <div id="container">
        <div id="nameDiv" class="input">
            Name : <input type="text" id="name" placeholder="Enter your name"/>
        </div>
        <div class="input">
            E-mail: <input type="email" id="email" placeholder="Email id"/>
        </div>
        <div class="input">
            Mobile: <input type="tel" id="mobile" placeholder="Mobile number"/>
        </div>
<div class="input">
<button id="entry">submit</button>

</div>
    </div>
<table id="display">
<tr>
    <th>Name</th>
     <th>E-mail</th>
     <th>Mobile no</th>
</tr>
</table>

<script src="./script.js"></script>
</body>
</html>
